<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage dan local storage</title>
</head>
<body>

    <div id="first_name"></div>
    <div id="expired_login"></div>
    
    <script>
        localStorage.setItem("first_name",'Ramdhani Lukman');
        var firstName = localStorage.getItem("first_name");
        document.getElementById("first_name").innerHTML = firstName
        localStorage.removeItem("first_name")


        sessionStorage.setItem("expired_time_login","2022-05-29");
        var expiredTime = sessionStorage.getItem("expired_time_login");
        document.getElementById("expired_login").innerHTML = expiredTime
        sessionStorage.removeItem("expired_time_login")

    </script>
</body>
</html>
