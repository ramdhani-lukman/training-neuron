<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <input type="text" id="angka">  
    <button onclick="checkinputan()" >Check INputan</button>
    <script>
        function checkinputan(){
            var value = document.getElementById("angka").value
            try {
                if(value > 10)
                {
                    Console.log("Inputan lebih dari 10")
                }
            } catch (error) {
                console.log(error)
            }
        }
    </script>
</body>
</html>
