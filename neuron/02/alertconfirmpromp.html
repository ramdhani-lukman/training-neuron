<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Confirm, Prompt</title>
</head>

<p id="name"></p>

<body> 
    <script>
        /* Alert, confirm */
        alert("Selamat anda berhasil")
        var yakin = confirm("Apakah anda yakin ? ");
        if(yakin){
            alert("Terimakasih sudah yakin");
        }else{
            alert("Kenapa????????????")
        }

        var name = prompt("Siapa nama kamu?????? ")
        document.getElementById("name").innerHTML = "Welcome " + name
    </script>
</body>
</html>
